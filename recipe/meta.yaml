{% set name = "keybert" %}
{% set version = "0.8.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/keybert-{{ version }}.tar.gz
  sha256: 4b8e4b4d129b319b6266c77b9c8ed34e94e5db42a977c977c8ae58f57343995f

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - sentence-transformers >=0.3.8
    - scikit-learn >=0.22.2
    - numpy >=1.18.5
    - rich >=10.4.0
    - torchvision
    - sentencepiece
    - pytorch >=1.11.0


test:
  imports:
    - keybert
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/MaartenGr/keyBERT
  summary: KeyBERT performs keyword extraction with state-of-the-art transformer models.
  license: MIT
  license_family: MIT
  license_file: LICENSE
  doc_url: https://github.com/MaartenGr/keyBERT
  dev_url: https://github.com/MaartenGr/keyBERT

extra:
  recipe-maintainers:
    - thomasmarwitz
